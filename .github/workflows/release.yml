name: Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Build plugin
      run: ./gradlew buildPlugin

    - name: Verify plugin
      run: ./gradlew verifyPlugin

    - name: Prepare plugin repository
      run: ./gradlew preparePluginRepository

    - name: Get version
      id: get_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Changes in this Release
          
          - Plugin version: ${{ steps.get_version.outputs.version }}
          - Compatible with IntelliJ IDEA builds 233 to 242.*
          
          ### Installation
          
          **Option 1: Direct Download**
          1. Download the plugin JAR file from the assets below
          2. Go to File → Settings → Plugins → Install Plugin from Disk
          3. Select the downloaded JAR file
          
          **Option 2: Custom Repository (Recommended for Auto-Updates)**
          1. Go to File → Settings → Plugins → Gear Icon → Manage Plugin Repositories
          2. Add: `https://github.com/rudaks-han/spectra-jira-ai-intellij-plugin/releases/latest/download/updatePlugins.xml`
          3. Search for "Spectra IntelliJ AI" in the Marketplace tab
          
          ### Configuration
          After installation, configure the plugin in File → Settings → Tools → Spectra Jira Settings
        draft: false
        prerelease: false

    - name: Upload Plugin JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/distributions/spectra-intellij-ai-${{ steps.get_version.outputs.version }}.zip
        asset_name: spectra-intellij-ai-${{ steps.get_version.outputs.version }}.jar
        asset_content_type: application/java-archive

    - name: Upload Update Repository XML
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./updatePlugins.xml
        asset_name: updatePlugins.xml
        asset_content_type: application/xml

    - name: Publish to JetBrains Marketplace
      if: ${{ secrets.PUBLISH_TOKEN }}
      run: ./gradlew publishPlugin
      env:
        PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
